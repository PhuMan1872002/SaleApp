<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Trang chủ</title>

</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Website Bán Hàng</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Trang chủ</a>
                    </li>
                    {% for c in categories %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{c.name}}</a>
                    </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
        <form class="d-flex">
            <input class="form-control me-2" name='kw'type="text" placeholder="Search">
            <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </nav>

    <section class="container">
        <div class="row">
            {% for p in products %}
            <div class="col-xs-12 col-md-3">
        <div class="card">
            <img class="card-img-top" src="{{ p.image }}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{ p.name  }}</h4>
                <p class="card-text">{{ p.price }} VND</p>
                <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                <a href="#" class="btn btn-primary">Đặt hàng</a>
            </div>
        </div>
            </div>
             {% endfor %}
        </div>
    </section>
    <footer>
 <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>NDPM</h1>
        <p>&copy 2023</p>
    </div>
</footer>
</body>

</html>
